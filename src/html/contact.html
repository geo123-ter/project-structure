    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            // Get form fields
            const name = this.querySelector('input[placeholder="Name"]');
            const email = this.querySelector('input[placeholder="Email"]');
            const phone = this.querySelector('input[placeholder="phone number"]');
            const message = this.querySelector('textarea[placeholder="Message"]');
            const checkbox = this.querySelector('#checkbox');

            // Simple validation
            let valid = true;
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            let phonePattern = /^\+?\d{7,15}$/;

            if (!name.value.trim()) valid = false;
            if (!emailPattern.test(email.value.trim())) valid = false;
            if (!phonePattern.test(phone.value.trim())) valid = false;
            if (!message.value.trim()) valid = false;
            if (!checkbox.checked) valid = false;

            if (!valid) {
                alert('Please fill all fields correctly and agree to the terms.');
                e.preventDefault();
                return false;
            }

        
            localStorage.setItem('name', name.value);
            localStorage.setItem('email', email.value);
            localStorage.setItem('phone', phone.value);
            localStorage.setItem('message', message.value);

        
            this.reset();
        });
    </script>
