<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>File Upload</title>
    <link rel="stylesheet" href="/project-structure/src/css/style.css">
</head>
<body>

    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" hidden>
        <button type="button" id="uploadBtn">Choose File</button>
        <span id="fileName">No file chosen</span>
        <button type="submit">Upload</button>
    </form>

    <script src="/upload/FileUploadServlet.java"></script>
    <script src="/project-structure/src/java/script.js"></script>

    
</body>
</html>
