<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <p>File Name <span class="file_name">No file chosen ,yet !!</span></p>
        <div class="preview">
            <img src="" alt="">
        </div>

        <h3>Select a File to Upload:</h3><br><br><br>
  <label for="fileInput">Choose a file:</label><br><br><br>
  <input type="file" id="fileInput" accept="image/*,pdf/*,document/*"  multiple   title="Select an image file to upload">
  <br><br>
  <button class="upload-btn" onclick="uploadFile()">Upload File</button><br><br><br>

  <div id="preview"></div>
  
    </div>
   
    <script>
    function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select a file first!");
        return;
      }

      const reader = new FileReader();

      reader.onload = function(event) {
      
        localStorage.setItem("uploadedImage", event.target.result);
        window.location.href = "/"; 
      };
      reader.readAsDataURL(file);

      console.log("File uploaded:", file);
      const preview = document.getElementById("preview");
      
    }
  </script>

</body>-
</html>
